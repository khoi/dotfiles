live_config_reload: true

env:
  TERM: xterm-256color

window:
  decorations: buttonless
  startup_mode: Maximized
  option_as_alt: Both
  padding:
    x: 0
    y: 0

font:
  size: 14.0
  normal:
    family: JetbrainsMono Nerd Font
    style: Regular

  bold:
    family: JetbrainsMono Nerd Font

  italic:
    family: JetbrainsMono Nerd Font

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: "0x282828" # normal contrast
    foreground: "0xebdbb2"

  # Normal colors
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"

  # Bright colors
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - tat