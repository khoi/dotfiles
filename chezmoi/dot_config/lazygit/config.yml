 customCommands:
  - key: "<c-s>"
    context: "global"
    command: "claude -p '/commit' && git pull --rebase --no-tags origin $(git branch --show-current) 2>/dev/null || true && git push --no-verify -u origin HEAD"
    loadingText: "Generating commit message, rebase and push"
  - key: "<c-p>"
    context: "global"
    command: "claude -p '/pr-create'"
    loadingText: "Creating pull request"
  - key: "<c-q>"
    context: "global"
    command: 'rm -f "$(git rev-parse --git-dir)/index.lock"'
    loadingText: "Removing git index lock"
  - key: "<c-u>"
    context: "global"
    command: "git submodule update --force"
    loadingText: "Updating git submodules with force"

git:
  autoFetch: false
  autoRefresh: true

gui:
  screenMode: half
  spinner:
    frames:
      - "⢿"
      - "⣻"
      - "⣽"
      - "⣾"
      - "⣷"
      - "⣯"
      - "⣟"
      - "⡿"
  # Flexoki Light theme
  theme:
    activeBorderColor:
      - "#BC5215"
      - bold
    inactiveBorderColor:
      - "#6F6E69"
    optionsTextColor:
      - "#205EA6"
    selectedLineBgColor:
      - "#414868"
    cherryPickedCommitBgColor:
      - "#414868"
    cherryPickedCommitFgColor:
      - "#100F0F"
    unstagedChangesColor:
      - "#AF3029"
    defaultFgColor:
      - "#100F0F"
    searchingActiveBorderColor:
      - "#BC5215"
