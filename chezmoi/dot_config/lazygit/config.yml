 customCommands:
  - key: "<c-s>"
    context: "global"
    command: "claude -p '/commit' && git push --no-verify -u origin HEAD"
    loadingText: "Generating commit message and push"
  - key: "<c-q>"
    context: "global"
    command: 'rm -f "$(git rev-parse --git-dir)/index.lock"'
    loadingText: "Removing git index lock"
  - key: "<c-u>"
    context: "global"
    command: "git submodule update --force"
    loadingText: "Updating git submodules with force"

git:
  autoFetch: false
  autoRefresh: true

gui:
  screenMode: half
  spinner:
    frames:
      - "⢿"
      - "⣻"
      - "⣽"
      - "⣾"
      - "⣷"
      - "⣯"
      - "⣟"
      - "⡿"
  # Tokyo Night theme
  theme:
    activeBorderColor:
      - "#7aa2f7"  # blue
      - bold
    inactiveBorderColor:
      - "#565f89"  # inactive
    optionsTextColor:
      - "#7aa2f7"  # blue
    selectedLineBgColor:
      - "#414868"  # selection bg
    cherryPickedCommitBgColor:
      - "#414868"  # selection bg
    cherryPickedCommitFgColor:
      - "#bb9af7"  # magenta
    unstagedChangesColor:
      - "#f7768e"  # red
    defaultFgColor:
      - "#a9b1d6"  # foreground
    searchingActiveBorderColor:
      - "#e0af68"  # yellow
