 customCommands:
  - key: "<c-s>"
    context: "global"
    command: "claude -p '/commit' && git push --no-verify -u origin HEAD"
    loadingText: "Generating commit message and push"
  - key: "<c-q>"
    context: "global"
    command: 'rm -f "$(git rev-parse --git-dir)/index.lock"'
    loadingText: "Removing git index lock"
  - key: "<c-u>"
    context: "global"
    command: "git submodule update --force"
    loadingText: "Updating git submodules with force"

git:
  autoFetch: false
  autoRefresh: true

gui:
  screenMode: half
  spinner:
    frames:
      - "⢿"
      - "⣻"
      - "⣽"
      - "⣾"
      - "⣷"
      - "⣯"
      - "⣟"
      - "⡿"
  # Kanagawa theme
  theme:
    activeBorderColor:
      - "#7E9CD8"  # crystalBlue
      - bold
    inactiveBorderColor:
      - "#54546D"  # sumiInk4
    optionsTextColor:
      - "#7FB4CA"  # springBlue
    selectedLineBgColor:
      - "#363646"  # sumiInk3
    cherryPickedCommitBgColor:
      - "#363646"  # sumiInk3
    cherryPickedCommitFgColor:
      - "#957FB8"  # oniViolet
    unstagedChangesColor:
      - "#E82424"  # peachRed
    defaultFgColor:
      - "#DCD7BA"  # fujiWhite
    searchingActiveBorderColor:
      - "#FFA066"  # surimiOrange
