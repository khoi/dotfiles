 customCommands:
  - key: "<c-s>"
    context: "global"
    command: "claude -p '/commit' && git push --no-verify -u origin HEAD"
    loadingText: "Generating commit message and push"
  - key: "<c-p>"
    context: "global"
    command: "claude -p '/pr-create'"
    loadingText: "Creating pull request"
  - key: "<c-q>"
    context: "global"
    command: 'rm -f "$(git rev-parse --git-dir)/index.lock"'
    loadingText: "Removing git index lock"
  - key: "<c-u>"
    context: "global"
    command: "git submodule update --force"
    loadingText: "Updating git submodules with force"

git:
  autoFetch: false
  autoRefresh: true

gui:
  screenMode: half
  spinner:
    frames:
      - "⢿"
      - "⣻"
      - "⣽"
      - "⣾"
      - "⣷"
      - "⣯"
      - "⣟"
      - "⡿"
  # Kanagawa theme
  theme:
    activeBorderColor:
      - "#DCA56"
      - bold
    inactiveBorderColor:
      - "#72716"
    optionsTextColor:
      - "#7aa89"
    selectedLineBgColor:
      - "#22324"
    cherryPickedCommitBgColor:
      - "#22324"
    cherryPickedCommitFgColor:
      - "#dca56"
    unstagedChangesColor:
      - "#E8242"
    defaultFgColor:
      - "#dcd7b"
    searchingActiveBorderColor:
      - "#DCA56"
